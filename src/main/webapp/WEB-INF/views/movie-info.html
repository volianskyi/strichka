<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Movie info</title>
</head>
<body>
<div class="container" style="margin: 0 auto;">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{'/'}">Strichka</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/actor">Actors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/director">Directors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user">Users</a>
                        </li>
                        <li sec:authorize="hasAuthority('ADMIN')" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Add
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" th:href="@{/save}">Movie</a></li>
                                <li><a class="dropdown-item" th:href="@{/actor/save}">Actor</a></li>
                                <li><a class="dropdown-item" th:href="@{/director/save}">Director</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <span class="navbar-text" style="margin-right: 10px; font-size: large; color: white">
                    <a th:href="@{|/user/update/${#authentication.principal.id}|}" th:text="'Hello,' + ' ' + ${#authentication.getName()}"> </a>
                </span>
                <span class="navbar-text">
                <form method="get" action="/logout">
                <button class="btn btn-light btn-block" type="submit">Logout</button>
                </form>
                </span>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                    <tr>
                        <th>Title</th>
                        <td th:text="${movie.title}"></td>
                    </tr>
                    <tr>
                        <th>Country</th>
                        <td th:text="${movie.country}"></td>
                    </tr>
                    <tr>
                        <th>Release date</th>
                        <td th:text="${#temporals.format(movie.releaseDate, 'dd MM yyyy')}"></td>
                    </tr>
                    <tr>
                        <th>Tag line</th>
                        <td th:text="${movie.tagLine}"></td>
                    </tr>
                    <tr>
                        <th>Story line</th>
                        <td th:text="${movie.storyLine}"></td>
                    </tr>
                    <tr>
                        <th>Genres:</th>
                        <tr th:each="genre : ${movie.genres}">
                            <td th:text="${genre.genreType.toString().substring(0,1).toUpperCase()
                                + genre.genreType.toString().substring(1).toLowerCase()}"></td>
                        </tr>
                    </tr>
                    <tr>
                        <th style="width: 150px">Actors:</th>
                        <tr th:each="actor : ${movie.actors}">
                            <td>
                                <a th:href="@{|/actor/${actor.id}|}" th:text="${actor.firstName + ' ' + actor.lastName}"></a>
                            </td>
                        </tr>
                    </tr>
                    <tr>
                        <th>Director:</th>
                        <tr>
                            <span th:if="${movie.director != null}">
                                <td>
                                    <a th:href="@{|/director/${movie.director.id}|}" th:text="${movie.director.firstName + ' ' + movie.director.lastName}"></a>
                                </td>
                            </span>
                        </tr>
                    </tr>
            </table>
        </div>
        <div sec:authorize="hasAuthority('ADMIN')" class="col">
            <div class="row">
                <div class="p-1">
                    <form class="row row-cols-lg-auto g-3" th:action="@{'/movie/'+${movie.id}+'/add-genre/'}" method="get">
                        <div>
                            <select class="form-control" name="genre_id">
                                <option disabled selected>Select genre...</option>
                                <option th:each="genre : ${genres}" th:value="${genre.id}"
                                        th:text="${genre.genreType.toString().substring(0,1).toUpperCase()
                                + genre.genreType.toString().substring(1).toLowerCase()}"></option>
                            </select>
                        </div>
                        <div>
                            <input class="btn btn-light" type="submit" value="Add">
                        </div>
                    </form>
                </div>
                <div class="p-1">
                    <form class="row row-cols-lg-auto g-3" th:action="@{'/movie/'+${movie.id}+'/remove-genre/'}" method="get">
                        <div>
                            <select class="form-control" name="genre_id">
                                <option disabled selected>Select genre...</option>
                                <option th:each="genre : ${movie.genres}" th:value="${genre.id}"
                                        th:text="${genre.genreType.toString().substring(0,1).toUpperCase()
                            + genre.genreType.toString().substring(1).toLowerCase()}"></option>
                            </select>
                        </div>
                        <div>
                            <input class="btn btn-light" type="submit" value="Remove">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="p-1">
                    <form class="row row-cols-lg-auto g-3" th:action="@{'/movie/'+${movie.id}+'/add-actor/'}" method="get">
                        <div>
                            <select class="form-control" name="actor_id">
                                <option disabled selected>Select actor...</option>
                                <option th:each="actor : ${actors}" th:value="${actor.id}"
                                        th:text="${actor.firstName + ' ' + actor.lastName}"></option>
                            </select>
                        </div>
                        <div>
                            <input class="btn btn-light" type="submit" value="Add">
                        </div>
                    </form>
                </div>
                <div class="p-1">
                    <form class="row row-cols-lg-auto g-3" th:action="@{'/movie/'+${movie.id}+'/remove-actor/'}" method="get">
                        <div>
                            <select class="form-control" name="actor_id">
                                <option disabled selected>Select actor...</option>
                                <option th:each="actor : ${movie.actors}" th:value="${actor.id}"
                                        th:text="${actor.firstName + ' ' + actor.lastName}"></option>
                            </select>
                        </div>
                        <div>
                            <input class="btn btn-light" type="submit" value="Remove">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="p-1">
                    <form class="row row-cols-lg-auto g-3" th:action="@{'/movie/'+${movie.id}+'/set-director/'}" method="get">
                        <div>
                            <select class="form-control" name="director_id">
                                <option disabled selected>Select director...</option>
                                <option th:each="director : ${directors}" th:value="${director.id}"
                                        th:text="${director.firstName + ' ' + director.lastName}"></option>
                            </select>
                        </div>
                        <div>
                            <input class="btn btn-light" type="submit" value="Set">
                        </div>
                    </form>
                </div>
                <div class="p-1">
                    <span th:if="${movie.director != null}">
                        <form class="row row-cols-lg-auto g-3" th:action="@{'/movie/'+${movie.id}+'/remove-director/'+${movie.director.id}}" method="get">
                            <div>
                                <input class="btn btn-light" type="submit" value="Remove director">
                            </div>
                        </form>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
-->
</body>
</html>
